<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Slajd 1</h1>
					<p>To jest przykładowa prezentacja </p>
					</section>
				<section>
					<h2>Slajd 2</h2>
					<p>Uczymy się revealjs</p>
					</section>
					<section>
						<h3>Slajd 3</h3>
						<p> Pozdrawiam </p>
					</section>
					<section>
					<div class="container">
						<div class="row">
							<div class="col-md-6">
								<img src="logo.png" alt="Logo">
							</div>	
							<div class="col-md-6">
								<p>Logo WSB</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<p>Logo WSB</p>
							</div>
							<div class="col-md-6">
								<img src="logo.png" alt="Logo">
							</div>	
						</div>
					</div>
					</section>
					<section>
					<div class="container">
						<div class="row">
							<div class="col">
								<p>Logo WSB</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<img src="logo.png" alt="Logo">
							</div>
							<div class="col-md-6">
								<img src="logo.png" alt="Logo">
							</div>	
						</div>
					</div>
					</section>
					<section>
					<div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check1">
                <label class="form-check-label" for="check1">
                  Checkbox 1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGroup" id="radio1" value="option1">
                <label class="form-check-label" for="radio1">
                  Radio 1
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check2">
                <label class="form-check-label" for="check2">
                  Checkbox 2
				  </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGroup" id="radio2" value="option2">
                <label class="form-check-label" for="radio2">
                  Radio 2
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="formInput">Form Input</label>
                <input type="text" class="form-control" id="formInput" placeholder="Enter text">
              </div>
            </div>
			</section>
			<section>
			<div class="container">
				<div class="row">
					<div class="col text-center">
					  <div class="card mx-auto" style="width: 24rem;">
						<img src="logo.png" class="card-img-top" alt="Image">
						<div class="card-body">
						  <h5 class="card-title">Card Title</h5>
						  <p class="card-text">WSB</p>
						  <a href="#" class="btn btn-primary">Powrót</a>
						</div>
					  </div>
					 </div> 
			</div>		 
			  </section>
            </div>
          </div>
        </div>
		</section>
		</div>
		</div>
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
